---
- name: Start and enable timesyncd.
  systemd:
    name: systemd-timesyncd
    state: started
    enabled: true
  become: true
- name: Set timezone to Bratislava.
  command: timedatectl set-timezone Europe/Bratislava
  become: true
- name: set hostname to {{ target }}
  hostname:
    name: '{{ target }}'

